<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <table class="table" id="goodsList" width="800px">
        <tr>
            <td>商品ID</td>
            <td>商品名称</td>
            <td>商品标题</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>详情</td>
            <td>商品库存</td>
            <td>商品状态</td>
        </tr>
        <tr th:each="goods,goodsStat : ${goodsList}">
            <td th:text="${goods.goodsId}"></td>
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${goods.goodsTitle}"></td>
            <td><img th:src="@{${goods.goodsPicture}}" width="100" height="100"/></td>
            <td th:text="${goods.goodsPrice}"></td>
            <td th:text="${goods.discountPrice}"></td>
            <td th:text="${goods.description}"></td>
            <td th:text="${goods.goodsStock}"></td>
            <td th:text="${goods.goodsStatus}"></td>
            <td><a th:href="'/goods_detail.htm?goodsId='+${goods.goodsId}">详情</a></td>
        </tr>
    </table>
</div>
</body>
</html>
