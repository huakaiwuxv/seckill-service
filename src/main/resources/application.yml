spring:
  application:
    name: seckill
# redis
  redis:
    database: 2
    timeout: 10000ms
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        # 最大连接数
        max-active: 8
        # 最大阻塞等待时间(负数表示没限制)
        max-wait: -1ms
        # 最大空闲
        max-idle: 8
        # 最小空闲
        min-idle: 0
# mysql
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seckill?&useSSL=false
    username: root
    password: root
# thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
# rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: cloud
    password: cloud
    virtual-host: /cloud
# mybatis
mybatis:
  type-aliases-package: com.andy.seckill.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 600
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    lazy-loading-enabled: true
    use-generated-keys: true

